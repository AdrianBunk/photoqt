    - chmod a+x linuxdeploy-x86_64.AppImage
    #- chmod a+x linuxdeploy-plugin-conda.sh
    - ./linuxdeploy-plugin-qt-x86_64.AppImage --appimage-extract
    - ./linuxdeploy-x86_64.AppImage --appimage-extract
    - rm ./linuxdeploy-plugin-qt-x86_64.AppImage
    #- export CONDA_PYTHON_VERSION="3.6"
    #- export CONDA_PACKAGES="pip"
    #- export PIP_REQUIREMENTS="pychromecast"
    - QML_SOURCES_PATHS=./qml ./squashfs-root/AppRun --appdir ./appdir/ --plugin=qt --output appimage # --plugin=conda
    - mv ./PhotoQt*.AppImage PhotoQt-nightly.AppImage
